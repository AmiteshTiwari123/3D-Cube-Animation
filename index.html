<!DOCTYPE html>
<html lang="en">

<head>

    <title>3D Cube Animation</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="cube">
            <div class="face front">
                <img src="img.spiderman1.jpg" alt="...">
            </div>
            <div class="face back">
                <!-- You'll never see its back :/ -->
            </div>
            <div class="face right">
                <img src="img.2.jpg" alt="...">
            </div>
            <div class="face left">
                <img src="img.3.jpg" alt="...">
            </div>
            <div class="face top">
                <img src="img.4.jpg" alt="...">
            </div>
            <div class="face bottom">
                <img src="img.5.jpg" alt="...">
            </div>
        </div>
    </div>
</body>
</html>>
